    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 90vh; /* Minimum height of 100% of the viewport height */
            animation: fadeIn 0.5s ease-in-out 0s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-out {
            animation: fadeOut 0.5s ease-in-out 0s forwards; /* Animation for fade-out effect */
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
        }

        .site-name {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: black;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-left: 20px;
            font-weight: 300;
        }

        nav a {
            text-decoration: none;
            color: black;
        }

        .content {
            display: flex;
            flex: 1; /* Ensures that the content area can expand to fill available space */
            align-items: center;
            justify-content: space-between;
            width: 90%;
            max-width: 1200px;
            margin-top: 50px;
        }

        .text-section {
            width: 50%;
            text-align: left;
        }

        .image-section {
            width: 40%;
            display: flex;
            justify-content: center;
        }

        .image-section img {
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 800px) {
            .content {
                flex-direction: column;
            }

            .text-section, .image-section {
                width: 100%;
            }
        }
        
        footer {
            font-family: 'Reddit Mono', sans-serif; /* Using Roboto as an example */
            font-weight: 200; /* Thin weight */
            font-size: 12px;
            text-align: left; /* Align text to the left */
            width: 90%; /* Ensure footer occupies full width */
            max-width: 1200px;
            margin-top: 20px;
            display: block; /* Ensure footer is treated as a block-level element */
            color: black;
        }

        footer span {
            margin-right: 40px; /* Adds space between footer entries */
        }

        footer a {
    text-decoration: none; /* Remove underline from links */
    color: inherit; /* Optional: ensures links use the footer's text color */
        }
        
    </style>
</head>   
<body>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const links = document.querySelectorAll('a');

        links.forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault(); // Prevent the default link behavior
                const destination = this.href; // Get the link's target

                document.body.classList.add('fade-out'); // Apply the fade-out effect

                setTimeout(function () {
                    window.location.href = destination;
                }, 500); // Delay the navigation to allow the fade-out effect to complete
            });
        });
    });
    </script>
    
</body>
