<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AmirAli Toghani</title>
  <meta name="description" content="Currently a PhD student at the Kamoun group, The Sainsbury Laboratory, UK. I study the molecular evolution and mechanistic biology of plant immune receptors." />
  <link rel="icon" href="/favicon.ico" />

  <!-- Adobe Fonts: Area family -->
  <link rel="stylesheet" href="https://use.typekit.net/qac4why.css">

  <style>
    :root {
      --bg: #ffffff;
      --text: #0b0b0b;
      --muted: #5e5e5e;
      --grid: 1200px;
      --gutter: clamp(16px, 4vw, 32px);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'area-normal', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
      transition: opacity .4s ease;
    }
    body.fade-out { opacity: 0; }

    .wrap { max-width: var(--grid); margin: 0 auto; padding: 40px var(--gutter) 24px; }

    /* Layout: two columns with generous whitespace */
    .hero { display: grid; grid-template-columns: 1.1fr 0.9fr; align-items: start; gap: clamp(24px, 6vw, 80px); min-height: 70vh; }

    /* Left column */
    .name { font-weight: 800; font-size: clamp(40px, 8vw, 96px); line-height: .95; margin: 0 0 24px; letter-spacing: 0; }

    .nav-block { display: grid; grid-template-columns: auto 1fr; align-items: start; gap: 18px; margin: 8px 0 28px; }
    .nav-bracket { width: 44px; height: 84px; opacity: .9; }
    .nav-list { list-style: none; padding: 0; margin: 0; display: grid; gap: 10px; }
    .nav-list a { display: inline-block; padding: 4px 0; font-weight: 400; text-decoration: none; color: inherit; transform: translateX(0); transition: transform .25s ease; }
    .nav-list a:hover, .nav-list a:focus-visible { transform: translateX(8px); outline: none; }

    .tagline { max-width: 46ch; font-weight: 400; line-height: 1.5; font-size: clamp(16px, 2vw, 18px); color: var(--text); margin: 48px 0 0; }

    /* Right column image & caption */
    figure.structure { margin: 0; }
    .structure img { width: 100%; height: auto; display: block; }
    .caption { margin-top: 10px; }
    .caption strong { display: block; font-weight: 600; font-size: 16px; }
    .caption small { display: block; font-weight: 200; color: var(--muted); font-size: 14px; }

    /* Footer */
    footer { display: flex; justify-content: space-between; gap: 16px; align-items: center; margin-top: clamp(24px, 6vw, 72px); color: var(--muted); }
    .social { display: flex; gap: clamp(16px, 4vw, 48px); flex-wrap: wrap; }
    .social a { color: inherit; text-decoration: none; font-weight: 200; }
    .social a:hover, .social a:focus-visible { text-decoration: underline; }

    /* Responsiveness */
    @media (max-width: 900px) {
      .hero { grid-template-columns: 1fr; gap: 24px; }
      .nav-bracket { height: 72px; }
      .tagline { margin-top: 24px; }
      footer { flex-direction: column; align-items: flex-start; }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="hero" id="main">
      <!-- Left column -->
      <section aria-label="Introductory information">
        <h1 class="name">AmirAli<br />Toghani</h1>

        <div class="nav-block" aria-label="Primary">
          <!-- Bracket SVG provided as bracket.svg -->
          <img class="nav-bracket" src="data/bracket.svg" alt="Navigation bracket" />
          <ul class="nav-list">
            <li><a href="about.html" data-route>About</a></li>
            <li><a href="research.html" data-route>Research</a></li>
            <li><a href="publications.html" data-route>Publications</a></li>
          </ul>
        </div>

        <p class="tagline">Currently a PhD student at the Kamoun group, The Sainsbury Laboratory, UK. I study the molecular evolution and mechanistic biology of plant immune receptors.</p>
      </section>

      <!-- Right column -->
      <figure class="structure">
        <img src="data/NRC2.png" width="900" height="900" alt="NRC2 resistosome complex, PDB 9FP6" />
        <figcaption class="caption">
          <strong>NRC2 Resistosomal</strong>
          <small>PDB: 9FP6</small>
        </figcaption>
      </figure>
    </main>

    <footer>
      <nav class="social" aria-label="Social links">
        <a href="https://twitter.com/amiralito_" target="_blank" rel="noopener">Twitter (X)</a>
        <a href="https://bsky.app/profile/amiralito.bsky.social" target="_blank" rel="noopener">Bluesky</a>
        <a href="https://www.linkedin.com/in/amirali-toghani/" target="_blank" rel="noopener">LinkedIn</a>
        <a href="https://scholar.google.com/citations?hl=en&user=Rn24m-QAAAAJ" target="_blank" rel="noopener">Google Scholar</a>
        <a href="https://github.com/amiralito" target="_blank" rel="noopener">GitHub</a>
      </nav>
      <div style="font-weight:200">Â© AmirAli Toghani, 2025</div>
    </footer>
  </div>

  <!-- Interaction: hover nudge + fade-out on navigation click -->
  <script>
    document.querySelectorAll('a[data-route]').forEach(a => {
      a.addEventListener('click', function (e) {
        if (e.metaKey || e.ctrlKey) return;
        e.preventDefault();
        const url = this.getAttribute('href');
        document.body.classList.add('fade-out');
        const go = () => window.location.href = url;
        let fired = false;
        document.body.addEventListener('transitionend', () => { if (!fired) { fired = true; go(); } }, { once: true });
        setTimeout(() => { if (!fired) go(); }, 450);
      });
    });
  </script>
</body>
</html>
