    <div id="bib-publications">Loading publications...</div>

    
<script src="https://cdn.jsdelivr.net/npm/bibtex-parse-js@latest"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    fetch('data/works.bib')
      .then(response => response.text())
      .then(bibtexText => {
        // Correcting the function call here
        const bibEntries = bibtexParse.parse(bibtexText);
        const publicationsContainer = document.getElementById('bib-publications');
        publicationsContainer.innerHTML = ''; // Clear the loading message

        bibEntries.forEach(entry => {
          // The library may parse the fields into a nested object called 'fields'
          const title = entry.title || entry.fields.title;
          const authors = entry.author || entry.fields.author; // You might need to format this list
          const year = entry.year || entry.fields.year;
          const doi = entry.doi || entry.fields.doi;
          const journal = entry.journal || entry.fields.journal;
          const volume = entry.volume || entry.fields.volume;
          const number = entry.number || entry.fields.number;
          const pages = entry.pages || entry.fields.pages;
          const url = entry.url || entry.fields.url;

          const publicationElement = document.createElement('div');
          publicationElement.classList.add('publication-entry');
          publicationElement.innerHTML = `
            <h3>${title}</h3>
            <p>${authors}. (${year}). <em>${journal}</em>, ${volume}${number ? '(' + number + ')' : ''}, ${pages}.</p>
            ${doi ? `<p>DOI: <a href="https://doi.org/${doi}" target="_blank">${doi}</a></p>` : ''}
            ${url ? `<p><a href="${url}" target="_blank">View Publication</a></p>` : ''}
          `;
          publicationsContainer.appendChild(publicationElement);
        });
      })
      .catch(error => {
        console.error('Error loading publications:', error);
        document.getElementById('bib-publications').innerHTML = 'Failed to load publications.';
      });
  });
</script>
