    <div id="orcidPublications">Loading publications...</div>

    <script>
  document.addEventListener('DOMContentLoaded', function() {
    const orcidId = 'YOUR-ORCID-ID'; // Replace with your actual ORCID iD
    const apiUrl = `https://pub.orcid.org/v3.0/${orcidId}/works`;

    fetch(apiUrl, {
        headers: {
            'Accept': 'application/json'
        }
    })
    .then(response => response.json())
    .then(data => {
        const publicationsContainer = document.getElementById('orcidPublications');
        publicationsContainer.innerHTML = ''; // Clear the loading message

        // Check if there are works in the response
        if (data.group && data.group.length > 0) {
            data.group.forEach(group => {
                // Getting the first publication in the group (which represents a single work)
                const work = group['work-summary'][0];

                // Extracting publication details
                const title = work.title.title.value;
                const publicationYear = work['publication-date'] ? work['publication-date'].year.value : 'Unknown';
                const journalTitle = work['journal-title'] ? work['journal-title'].value : 'Journal information not available';
                const doi = work['external-ids']['external-id'].find(id => id['external-id-type'] === 'doi') ? 
                            work['external-ids']['external-id'].find(id => id['external-id-type'] === 'doi')['external-id-value'] : 'DOI not available';

                // Authors are a bit more complex, depending on the availability and the structure of the data.
                // You would need to parse the 'contributors' section if available.

                // Create a new element for each publication and append it to the container
                const publicationElement = document.createElement('div');
                publicationElement.classList.add('publication-entry');
                
                // Creating innerHTML string with publication details
                const publicationInnerHTML = `
                    <h3>${title}</h3>
                    <p>${journalTitle}, ${publicationYear}</p>
                    <p>DOI: <a href="https://doi.org/${doi}" target="_blank">${doi}</a></p>
                `;
                
                publicationElement.innerHTML = publicationInnerHTML;
                publicationsContainer.appendChild(publicationElement);
            });
        } else {
            publicationsContainer.innerHTML = 'No publications found.';
        }
    })
    .catch(error => {
        console.error('Error fetching ORCID publications:', error);
        const publicationsContainer = document.getElementById('orcidPublications');
        publicationsContainer.innerHTML = 'Failed to load publications.';
    });
});
</script>
